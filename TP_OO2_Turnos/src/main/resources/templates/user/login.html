<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Sistema de Turnos UNLa</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/logueo.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="bi bi-calendar-check"></i> Sistema de Turnos</h2>
            <p class="mb-0">UNLa - Acceso al sistema</p>
        </div>
        <div class="login-body">
            <form th:action="@{/loginprocess}" method="post">
                <div class="mb-3">
                    <input type="email" name="username" id="username" class="form-control" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Ingresar</button>
                
                <div th:if="${error != null}" class="alert alert-danger mt-3">
                    <i class="bi bi-exclamation-triangle-fill"></i> Usuario o contraseña incorrectos
                </div>
            </form>
        </div>
        <div class="login-footer">
            © 2025 UNLa - Sistema de Gestión de Turnos
        </div>
    </div>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
