<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="number" class="form-control" id="dni" name="dni" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            
							<!--
                            <div class="mb-3">
                                <label class="form-label">Tipo de Usuario</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userType" id="cliente" value="cliente" checked>
                                        <label class="form-check-label" for="cliente">Cliente</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userType" id="empleado" value="empleado">
                                        <label class="form-check-label" for="empleado">Empleado</label>
                                    </div>
                                </div>
                            </div>
							
                            
                             Campos específicos para empleado (se mostrarán solo si se selecciona empleado)
                            <div id="empleadoFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="legajo" class="form-label">Legajo</label>
                                    <input type="number" class="form-control" id="legajo" name="legajo">
                                </div>
                                <div class="mb-3">
                                    <label for="fechaDeAlta" class="form-label">Fecha de Alta</label>
                                    <input type="date" class="form-control" id="fechaDeAlta" name="fechaDeAlta">
                                </div>
                            </div>
							-->
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/login">¿Ya tienes cuenta? Inicia sesión aquí</a>
                        </div>
						<div class="mt-3 text-center">
						    <a href="/">Volver</a>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clienteRadio = document.getElementById('cliente');
            const empleadoRadio = document.getElementById('empleado');
            const empleadoFields = document.getElementById('empleadoFields');
            
            function toggleEmpleadoFields() {
                if (empleadoRadio.checked) {
                    empleadoFields.style.display = 'block';
                } else {
                    empleadoFields.style.display = 'none';
                }
            }
            
            clienteRadio.addEventListener('change', toggleEmpleadoFields);
            empleadoRadio.addEventListener('change', toggleEmpleadoFields);
        });
    </script>
</body>
</html>
